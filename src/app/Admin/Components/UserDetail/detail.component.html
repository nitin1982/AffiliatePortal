<div class="col-sm-10">
    <h4>User Detail</h4>
    <div class="well well-lg" *ngIf="(selectedUser | async) as user">
        <dl>
            <dt>Name</dt>
            <dd>- {{user.name}}</dd>
            <dt>Email</dt>
            <dd>- {{user.email}}</dd>
            <dt>Contact</dt>
            <dd>- {{user.contactNo}}</dd>
        </dl>
    </div>
    <button type="button" class="btn btn-primary" (click)="NavigateBack()">Back</button>
</div>
<div class="col-sm-1"></div>
